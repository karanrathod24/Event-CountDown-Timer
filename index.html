  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Multi Event Countdown</title>
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
          <h1 class="title">‚è∞  Event CountDown Timer</h1>
          <h4 class="line">Never miss an important moment again</h4>
          <div class="event-container">
              <div class="input_flieds">
              <div class="enter-event">
                  <label for="event-name">Event Name:</label>
                  <input type="text" id="event-name" placeholder="Enter event name..." />
              </div>
              <div class="enter-event">
                  <label for="event-date">Date & Time:</label>
                  <input type="datetime-local" title="date" id="event-date"/>
              </div>
              </div>
              <div class="add-event-btn">
                  <button id="add-event" class="addEventBtn">Add Event</button>
              </div>
          </div>
      </div>


    <hr class="custom-hr">
      <!-- EVENT CARD SECTIONS -->

      <div class="card-container-title">
          <h6 class="title">Upcoming Events</h6>
          <p class="line">Stay informed about your upcoming events</p>
      </div>
      <div class="card-container">
          <div class="noEvents" id="no-events">
            NO EVENTS AT THIS TIME
          </div>
            
      </div>
      </div>


      <div class="whiteSpace">

      </div>
    </body>
    <script src="script.js"></script>
  </html>
